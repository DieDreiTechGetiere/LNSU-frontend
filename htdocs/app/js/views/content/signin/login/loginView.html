<div class="login_view">
    <h1><%=headline%></h1>
	<form class="login_form">
	    <div class="login_form_wrapper">
	    	<div class="textfield_container">
	    		<input type="text" id="login_name" class="textfield form_element text_input" placeholder="<%=textInputs.username.placeholder%>">
	    		<input type="password" id="password" class="textfield form_element text_input" placeholder="<%=textInputs.password.placeholder%>">
    		</div>
            <p class="error"></p>
    		<input type="submit" name="submit" class="button form_element" value="<%=submitBtn.label%>">
	    </div>
    </form>
</div>
