<div class="profile_view_container">
    <div class="profile_head">
        <img class="profile_picture" draggable="false" src="<%=profileImage%>">
        <div class="ranking">
            <% if(rankImage != "undefined") { %>
                <img class="ranking_icon" draggable="false" src="<%=rankImage%>">
            <% } %>
            <p class="ingame_name">&nbsp; <%=ingameName%></p>
        </div>
        <p class="ranking_name"><%=rankName%></p>
    </div>
    <div class="profile_stats">
        <div class="wins stat">
            <p><%=wins%></p>
        </div>
        <div class="loses stat">
            <p><%=loses%></p>
        </div>
        <div class="elo stat">
            <p><%=elo%></p>
        </div>
    </div>
    <div class="recent_games_headline">
        <p class="headline">Shit IÂ´ve been up to lately</p>
        <p class="subline">Reeeeeee-play</p>
    </div>
</div>
<div class="recent_games"></div>
