<div class="icons">
    <img draggable="false" src="media/image/overlay/<%=icon%>" class="overlay_type_icon">
    <img draggable="false" src="media/image/close-btn.png" class="overlay_close_icon">
</div>
<div class="content">
    <h1><%=headline%></h1>
    <p><%=message%></p>
    <% if(confirm === "leaveMatch") { %>
        <p class="button confirm">leave Match</p>
    <% } %>
    <p class="button close">Ok - got it</p>
</div>
